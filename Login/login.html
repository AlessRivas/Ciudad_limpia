<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciudad Limpia - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div class="logo-container">
          <img src="img/logo.jpg" class="main-logo" alt="Logo">
        </div>
        <h1>Iniciar sesión</h1>
        <p>Ciudad Limpia</p>
      </header>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo</label>
          <input id="email" type="email" required placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" required placeholder="********" />
        </div>

        <button type="submit" id="btnLogin">Entrar</button>
      </form>

      <p style="text-align:center;margin:12px 0 0;">
        ¿No tienes cuenta? <a href="registro.html">Crear cuenta</a>
      </p>

      <div id="status"></div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
