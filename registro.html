<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciudad Limpia - Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div class="logo-container">
          <img src="img/logo.jpg" class="main-logo" alt="Logo">
        </div>
        <h1>Crear cuenta</h1>
        <p>Ciudad Limpia</p>
      </header>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" type="text" required placeholder="Ej. Juan Pérez" />
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input id="phone" type="tel" required placeholder="Ej. 6181234567" />
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input id="email" type="email" required placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
        </div>

        <button type="submit" id="btnRegister">Crear cuenta</button>
      </form>

      <p style="text-align:center;margin:12px 0 0;">
        ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
      </p>

      <div id="status"></div>
    </div>
  </div>

  <script type="module" src="registro.js"></script>
</body>
</html>
